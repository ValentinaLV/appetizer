<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <img src="{{ post.image.url }}"
                 alt="" class="img-thumbnail img-responsive">
            <p class="text-muted">
                <span class="glyphicon glyphicon-user" aria-hidden="true">By</span>
                {{ post.author.first_name }} {{ post.author.last_name }}
                <span class="glyphicon glyphicon-calendar" aria-hidden="true">|</span>
                {{ post.created_date }}
                <span class="pull-right"><a href=""><i class="fa fa-comment"></i></a></span>
            </p>
            <h3>{{ post.title|truncatewords:6 }}</h3>
            <p>{{ post.content|truncatewords:25 }}</p>
            <a href="{{ post.get_absolute_url }}" class="btn btn-default">View more...</a>
        </div>
    </div>
</div>
